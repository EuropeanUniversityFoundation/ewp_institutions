# Schema for the configuration of the Other ID field type.

field.storage_settings.ewp_other_hei_id:
  type: mapping
  label: 'String settings'
  mapping:
    max_length:
      type: integer
      label: 'Maximum length'

field.widget.settings.ewp_other_hei_id_default:
  type: mapping
  label: 'Other HEI ID default widget settings'
  mapping:
    size:
      type: integer
      label: 'Size'
    placeholder:
      type: string
      label: 'Placeholder'

field.formatter.settings.ewp_other_hei_id_unique:
  type: mapping
  label: 'Other IDs type picker'
  mapping:
    displayed_id:
      type: string
      label: 'ID to display'
    display_label:
      type: boolean
      label: 'Display ID type'
