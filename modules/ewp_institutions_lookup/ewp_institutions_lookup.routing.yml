# Settings form
ewp_institutions_lookup.settings:
  path: '/admin/ewp/hei/get/lookup_settings'
  defaults:
    _form: '\Drupal\ewp_institutions_lookup\Form\SettingsForm'
    _title: 'Lookup settings'
  requirements:
    _permission: 'administer institution entities'

# Lookup form
ewp_institutions_lookup.form:
  path: '/admin/ewp/hei/get/lookup'
  defaults:
    _form: '\Drupal\ewp_institutions_lookup\Form\InstitutionLookupForm'
    _title: 'Lookup Institution by ID'
  requirements:
    _permission: 'administer institution entities'
