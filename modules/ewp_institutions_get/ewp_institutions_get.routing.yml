# Update entity form
entity.hei.update_form:
  path: '/ewp/hei/{hei}/update'
  defaults:
      _entity_form: hei.update
      entity_type_id: hei
      _title_callback: 'Drupal\Core\Entity\Controller\EntityController::editTitle'
  requirements:
    _entity_access: hei.update
    hei: '\d+'
  options:
    _admin_route: true
    parameters:
      hei:
        type: entity:hei
