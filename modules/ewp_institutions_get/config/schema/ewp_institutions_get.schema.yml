ewp_institutions_get.settings:
  type: config_object
  label: 'External API settings'
  mapping:
    index_endpoint:
      type: text
      label: 'Index endpoint'

ewp_institutions_get.fieldmap:
  type: config_object
  label: 'Field mapping'
  mapping:
    field_mapping:
      type: mapping
      label: 'Entity fields'
      mapping:
        label:
          type: string
          label: 'Label'

ewp_institutions_get.field_settings:
  type: config_object
  label: 'Field settings'
  mapping:
    field_exclude:
      type: sequence
      label: 'Fields to exclude from mapping'
      sequence:
        type: string
    remote_exclude:
      type: sequence
      label: 'Remote keys to exclude from mapping'
      sequence:
        type: string
    remote_include:
      type: sequence
      label: 'Remote keys to include in mapping'
      sequence:
        type: string
